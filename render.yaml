databases:
  - name: postgres
    ipAllowList: []
    databaseName: doctorinoapi_production
    user: doctorinoapi_production

services:
  - type: web
    name: mana
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false